name: Build and Push Docker Image

# Trigger: Run this workflow when code is pushed to master branch
on:
  push:
    branches: [master]

# Jobs: What to do
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
      # Step 1: Get the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t davidokunade/devopsskills:latest .
      
      # Step 4: Push to Docker Hub
      - name: Push to Docker Hub
        run: docker push davidokunade/devopsskills:latest
      
      # Step 5: Success message
      - name: Image pushed
        run: echo "Docker image successfully built and pushed!"
